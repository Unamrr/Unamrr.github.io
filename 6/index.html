<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуги</title>
  <link rel="stylesheet" href="style.css">
  <script src="my.js" defer></script>
</head>
<body>

<h2>Задание 6</h2>

<form id="calcForm">
  <label>Количество:</label>
  <input name="quantity" type="number" min="1" value="1">

  <label>Тип товара:</label>
  <select name="prodType">
    <option value="1">Пицца (без опций и свойств)</option>
    <option value="2">Обувь (с опциями)</option>
    <option value="3">Мармелад (со свойствами)</option>
  </select>

  <div id="radios" style="display:none;">
    <label><input type="radio" name="prodOptions" value="option1"> Пляжная (+200 ₽)</label>
    <label><input type="radio" name="prodOptions" value="option2"> Спортивная (+500 ₽)</label>
    <label><input type="radio" name="prodOptions" value="option3"> Домашняя (+150 ₽)</label>
  </div>

  <div id="checkboxes" style="display:none;">
    <label><input type="checkbox" name="prop1"> Кислый (+10 ₽)</label>
    <label><input type="checkbox" name="prop2"> С остринкой (+20 ₽)</label>
  </div>
</form>

<div id="prodPrice">Стоимость: 0 ₽</div>

</body>
</html>
