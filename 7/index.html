<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея цветочков<title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #fa89c1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .gallery-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .gallery-wrapper {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        
        .gallery {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .gallery-item {
            flex: 0 0 33.333%;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 250px;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 15px 10px 10px;
            font-size: 1rem;
            text-align: center;
        }
        
        .gallery-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .arrow {
            background: #fa89c1;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: #f56cb0;
        }
        
        .arrow:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pager {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 30px;
            font-size: 1.1rem;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .page-indicator {
            font-weight: bold;
            color: #fa89c1;
            margin: 0 5px;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .dot.active {
            background-color: #fa89c1;
            transform: scale(1.2);
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 992px) {
            .gallery-item {
                flex: 0 0 50%;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 100%;
            }
            
            .image-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .pager {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Галерея изображений</h1>
            <p class="subtitle">Горизонтальный слайдер с адаптивным дизайном</p>
        </header>
        
        <div class="gallery-container">
            <div class="gallery-wrapper">
                <div class="gallery" id="gallery">
                    <!-- Изображения будут добавлены через JavaScript -->
                </div>
            </div>
            
            <div class="dots" id="dots">
                <!-- Точки навигации будут добавлены через JavaScript -->
            </div>
            
            <div class="gallery-controls">
                <button class="arrow" id="prevBtn">&#10094;</button>
                <div class="pager" id="pager">
                    <span>Страница</span>
                    <span class="page-indicator" id="currentPage">1</span>
                    <span>из</span>
                    <span class="page-indicator" id="totalPages">3</span>
                </div>
                <button class="arrow" id="nextBtn">&#10095;</button>
            </div>
        </div>
        
        <footer>
            <p>© Цветочки</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Массив с данными изображений
            const images = [
                {
                    url: 'https://i.pinimg.com/736x/1b/1d/84/1b1d845d9b0dc88b36099bae9e1ce7c4.jpg',
                    
                },
                {
                    url: 'https://i.pinimg.com/originals/98/fd/47/98fd47d15e018164f66216e1b85d02d9.jpg',
                   
                },
                {
                    url: 'https://i.pinimg.com/736x/d1/7f/50/d17f503378a7e99b0c5db5523c07d4e3.jpg',
                    
                },
                {
                    url: 'https://i.pinimg.com/736x/5e/ec/b7/5eecb74db247b3c5c2b55b49a736f96a.jpg',
                    
                },
                {
                    url: 'https://i.pinimg.com/originals/f4/40/e1/f440e1422bc809ee4f21881774aa67a3.jpg',
                    
                },
                {
                    url: 'https://i.pinimg.com/originals/4d/0a/f8/4d0af8c31df1179a34faa9b54bd8175e.jpg',
                    
                },
                {
                    url: 'https://i.pinimg.com/736x/1c/c2/d7/1cc2d75c5d77d5c49e0f1e632519b7a5.jpg',
                   
                },
                {
                    url: 'https://i.pinimg.com/736x/87/a7/0b/87a70b7af13c64eabe6bbc312fc2ce75.jpg',

                }
            ];
            
            const gallery = document.getElementById('gallery');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pager = document.getElementById('pager');
            const currentPageElement = document.getElementById('currentPage');
            const totalPagesElement = document.getElementById('totalPages');
            const dotsContainer = document.getElementById('dots');
            
            let currentPage = 0;
            let itemsPerPage = 3;
            let totalPages = Math.ceil(images.length / itemsPerPage);
            
            // Функция для определения количества элементов на странице в зависимости от ширины экрана
            function updateItemsPerPage() {
                if (window.innerWidth <= 768) {
                    itemsPerPage = 1;
                } else if (window.innerWidth <= 992) {
                    itemsPerPage = 2;
                } else {
                    itemsPerPage = 3;
                }
                totalPages = Math.ceil(images.length / itemsPerPage);
                updateGallery();
                createDots();
            }
            
            // Инициализация галереи
            function initGallery() {
                // Очищаем галерею
                gallery.innerHTML = '';
                
                // Добавляем изображения
                images.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.caption;
                    
                    const caption = document.createElement('div');
                    caption.className = 'image-caption';
                    caption.textContent = image.caption;
                    
                    imageContainer.appendChild(img);
                    imageContainer.appendChild(caption);
                    galleryItem.appendChild(imageContainer);
                    gallery.appendChild(galleryItem);
                });
                
                updateItemsPerPage();
                createDots();
            }
            
            // Создание точек навигации
            function createDots() {
                dotsContainer.innerHTML = '';
                
                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (i === currentPage) {
                        dot.classList.add('active');
                    }
                    
                    dot.addEventListener('click', () => {
                        currentPage = i;
                        updateGallery();
                        updateDots();
                    });
                    
                    dotsContainer.appendChild(dot);
                }
            }
            
            // Обновление активной точки
            function updateDots() {
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    if (index === currentPage) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Обновление галереи при изменении размера окна
            window.addEventListener('resize', updateItemsPerPage);
            
            // Обновление отображения галереи
            function updateGallery() {
                // Ограничиваем текущую страницу в допустимых пределах
                if (currentPage >= totalPages) {
                    currentPage = totalPages - 1;
                }
                if (currentPage < 0) {
                    currentPage = 0;
                }
                
                // Вычисляем смещение для галереи
                const offset = -currentPage * (100 / itemsPerPage);
                gallery.style.transform = `translateX(${offset}%)`;
                
                // Обновляем пейджер
                currentPageElement.textContent = currentPage + 1;
                totalPagesElement.textContent = totalPages;
                
                // Обновляем состояние кнопок
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
                
                // Обновляем точки навигации
                updateDots();
            }
            
            // Обработчики событий для кнопок
            prevBtn.addEventListener('click', function() {
                if (currentPage > 0) {
                    currentPage--;
                    updateGallery();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updateGallery();
                }
            });
            
            // Инициализируем галерею
            initGallery();
        });
    </script>
</body>
</html>
